<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>attendance_check</title>
    <link rel="stylesheet" href="/css/attendance_check.css" />
</head>

<body>
    <div class="container">
        <header class="header clearfix">
            <a href="home.html">
                <div class="home_img">
                    <img src="/img/home.png" alt="" />
                </div>
            </a>
            <a href="#">
                <h1 class="logo">출석체크</h1>
            </a>
        </header>
        <div class="banner">
            <a href="#"> <img src="/img/attendance_check_banner.png" alt="" /> </a>
        </div>
        <main class="main">
            <!-- 공통사용 -->
            <div class="Points_box clearfix">
                <p class="Points_used">
                    사용포인트 내역<span class="Points_img"><img src="/img/icon_arrow.png" alt=""></span>
                </p>
                <div class="Possession_points clearfix">
                    <p class="Possession_title">보유포인트</p>
                    <span class="Point_number">999,999,999,999 P</span>
                </div>
            </div>
            <div class="attendance_check_box clearfix">
                <div class="attendance_check_box_left">
                    <p class="attendance_check_title_left">일주일중</p>
                    <p class="attendance">5일<span>출석</span></p>
                </div>
                <div class="attendance_check_box_right">
                    <p class="attendance_check_title_right">나의등수</p>
                    <p class="attendance">4등<span>(-1 하락)</span></p>
                </div>
                <form action="#" class="one_word clearfix" name="person_info" method="get">
                    <fieldset>
                        <legend>출석체크 한마디</legend>
                        <p class="Present_point_id">출석체크 한마디</p>
                        <input type="text" maxlength="10" name="id" required placeholder="띄워쓰기 포함 10글자까지 입력 가능합니다." />
                        <div class="Present_submit_box">
                            <input class="Present_submit" type="submit" value="작성" />
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="check_table">
                <table id="customers">
                    <tr>
                        <th>등수</th>
                        <th>아이디</th>
                        <th>한마디</th>
                        <th>포인트</th>
                    </tr>
                    <tr>
                        <td>1등</td>
                        <td>kkkkka</td>
                        <td>1등은나야나야나</td>
                        <td>+500</td>
                    </tr>
                    <tr>
                        <td>2등</td>
                        <td>skgdhe</td>
                        <td>2등은나다나다나단다</td>
                        <td>+500</td>
                    </tr>
                    <tr>
                        <td>3등</td>
                        <td>skgdhe</td>
                        <td>1등은나야나야나</td>
                        <td>+500</td>
                    </tr>
                    <tr>
                        <td>4등</td>
                        <td>skgdhe</td>
                        <td>1등은나야나야나</td>
                        <td>+500</td>
                    </tr>
                    <tr>
                        <td>5등</td>
                        <td>kkkkka</td>
                        <td>1등은나야나야나</td>
                        <td>+500</td>
                    </tr>
                    <tr>
                        <td>6등</td>
                        <td>skgdhe</td>
                        <td>2등은나다나다나단다</td>
                        <td>+500</td>
                    </tr>
                    <tr>
                        <td>7등</td>
                        <td>skgdhe</td>
                        <td>1등은나야나야나</td>
                        <td>+500</td>
                    </tr>
                </table>
            </div>

        </main>
    </div>

</body>

</html>
